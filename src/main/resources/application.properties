spring.application.name=RaspberriesServer
server.port=5001
spring.config.import=optional:classpath:/application-config.properties

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
public-paths= /api/auth/login,/api/auth/register/user,/api/auth/register/seller

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.listener.missing-topics-fatal=false
kafka.topics.user-registered=user-registered
kafka.topics.seller-registered=seller-registered

logging.level.org.springframework.messaging=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN